<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Trips</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .trip-card {
          border: 1px solid #ddd;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
        }
        button {
          margin: 5px 4px 0 0;
          padding: 6px 12px;
          font-size: 14px;
          cursor: pointer;
        }
    </style>
    <script>
        async function loadTrips() {
          const resp = await fetch("/tripplanner/trips");
          const trips = await resp.json();

          const container = document.getElementById("tripsList");
          container.innerHTML = "";

          trips.forEach(t => {
            const div = document.createElement("div");
            div.className = "trip-card";
            div.innerHTML = `
              <strong>${t.destination}</strong><br>
              Dates: ${t.startDate} â†’ ${t.endDate}<br>
              People: ${t.numPeople}<br>
              Budget: ${t.budget}<br>
              Status: ${t.status}<br>
              <button onclick="editTrip(${t.id})">Edit</button>
              <button onclick="deleteTrip(${t.id})">Delete</button>
              <button onclick="openPacking(${t.id})">Packing List</button>
            `;
            container.appendChild(div);
          });
        }

        function editTrip(id) {
          window.location.href = `edit-trip.html?id=${id}`;
        }

        function openPacking(id) {
          window.location.href = `trip-packing.html?tripId=${id}`;
        }

        async function deleteTrip(id) {
          if (!confirm("Are you sure you want to delete this trip?")) return;

          const resp = await fetch(`/tripplanner/trips/${id}`, { method: "DELETE" });
          if (resp.ok) {
            alert("Trip deleted");
            loadTrips();
          } else {
            alert("Failed to delete trip");
          }
        }

        window.onload = loadTrips;
    </script>
</head>
<body>
<h1>All Trips</h1>
<button onclick="window.location.href='create-trip.html'">+ Create New Trip</button>

<div id="tripsList"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packing Templates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .template-card {
          border: 1px solid #ddd;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
        }
        button {
          margin: 5px 4px 0 0;
          padding: 6px 12px;
          font-size: 14px;
          cursor: pointer;
        }
    </style>
    <script>
        async function loadTemplates() {
          const resp = await fetch("/tripplanner/packing-templates");
          const templates = await resp.json();

          const container = document.getElementById("templatesList");
          container.innerHTML = "";

          templates.forEach(t => {
            const div = document.createElement("div");
            div.className = "template-card";
            div.innerHTML = `
              <strong>${t.name}</strong> (v${t.version})<br>
              ${t.description || ""}<br>
              <em>Items:</em>
              <ul>
                ${t.items.map(i => `<li>${i.name} Ã— ${i.defaultQuantity}</li>`).join("")}
              </ul>
              <button onclick="editTemplate(${t.id})">Edit</button>
              <button onclick="deleteTemplate(${t.id})">Delete</button>
            `;
            container.appendChild(div);
          });
        }

        function editTemplate(id) {
          window.location.href = `edit-template.html?id=${id}`;
        }

        async function deleteTemplate(id) {
          if (!confirm("Are you sure you want to delete this template?")) return;

          const resp = await fetch(`/tripplanner/packing-templates/${id}`, {
            method: "DELETE"
          });

          if (resp.ok) {
            alert("Template deleted");
            loadTemplates();
          } else {
            alert("Failed to delete template");
          }
        }

        window.onload = loadTemplates;
    </script>
</head>
<body>
<h1>All Packing Templates</h1>
<button onclick="window.location.href='create-template.html'">
    + Create New Template
</button>

<div id="templatesList"></div>
</body>
</html>

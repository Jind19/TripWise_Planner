server:
  port: 9093


spring:
  application:
    name: tripplanner
  mvc:
    servlet:
      path: /tripplanner
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tripplanner}
    username: ${SPRING_DATASOURCE_USERNAME:trip}
    password: ${SPRING_DATASOURCE_PASSWORD:planner}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html


logging:
  level:
    org.hibernate.tool.schema: info